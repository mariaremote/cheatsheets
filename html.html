        * For aria reasons, don't write ALL-CAPS in HTML. Use CSS for that. (text-transform: uppercase)

-->

 <!-- IMAGES -->
 <!-- PNG for images (pixel compression) / JPEG for photos (can't compress well, use high quality) / SVG for vector line art (very scalable) -->
 <!-- Make sure to have several resolutions for images! -->

    <img src="example-500px.png" srcset="example-1000px.png 2x, example-1500px.png 3x" alt="description of image" height="300" width="200"> 
    <!-- src is default image -->
    <!-- have at least 2 different resolutions of images, set the height and width for performance improvement -->
    <!-- height/width attributes must be an integer without a unit! it is recommended to always include both attributes and use the dimensions of the full-size resource -->
    <!-- better to give original sizes in HTML and take care of scaling with CSS -->
    <!-- srcset specifies which resolution pictures are taken when scaling the page followed by their multiplication factor (2x) -->
    <img src="example-500px.png" srcset="example-800px.png 800w" sizes="50vw" alt="">    
    <!-- using srcset with width instead of px density descriptor / requires size attribute as well 50vw is 50% of the page -->
    <img src="example-500px.png" srcset="example-800px.png 800w" sizes="(max-width: 600px) 500px, (max-width: 1000px) 800px, 500px" alt="">
    <!-- size can also be used with media queries! tells it when to use which size, last statement is ELSE -->

        <img src="images/clock500.jpg" alt="statue of man with bell"
        sizes="(max-width: 500px) 300px, (max-width:800px) 500px, 800px"
        srcset="images/clock300.jpg 300w, images/clock500.jpg 500w, images/clock800.jpg 800w"> <!-- all images are specified here -->

    <img src="smallRes.jpg" data-fullsrc="largeRes.jpg">

<!-- More Advanced IMAGING -->
        <picture>
            <source media="(min-width:650px)" srcset="img_pink_flowers.jpg"> <!-- media query when to use which image -->
            <source media="(min-width:465px)" srcset="img_white_flower.jpg">
            <source srcset="img_blue_flowers.jpg">                          <!-- ELSE use this -->
            <img src="img_orange_flowers.jpg" alt="Flowers"> 
            <!-- img src must be last! is last resource if others fail (depending on browser support for <picture/>) -->
            <img src="example-500px.png" srcset="example-800px.png 800w" sizes="50vw" alt="">
            <!-- you can even combine both concepts -->
        </picture>
