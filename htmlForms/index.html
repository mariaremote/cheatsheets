<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="padding: 5%; background-color: burlywood; font-family: Verdana, Geneva, Tahoma, sans-serif;">
    <form action="results.html" method="GET">
        <div>
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <input id="name" type="text" name="name" placeholder="First and Last Name" required class="form-control">
        </div>
        <div>
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
            <input id="phone" type="tel" name="phone" value="+49 " class="form-control">
        </div>
        <div>
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control">
        </div>
        <div>
            <label for="birthday" class="col-sm-2 col-form-label">Birthday</label>
            <input id="birthday" type="date" name="birthday" value="2000-12-31" class="form-control">
        </div>
        <div>
            <label for="color" class="col-sm-2 col-form-label">Favorite Color</label>
            <input id="color" type="color" name="color" value="#ff0000">
        </div>
        <div>
            Favorite Pet?
            <div>
                <input id="dog" type="radio" value="dog" name="pet">
                <label for="dog">Dog</label>
                <input id="cat" type="radio" value="cat" name="pet">
                <label for="cat">Cat</label>
                <input id="bird" type="radio" value="bird" name="pet">
                <label for="bird">Bird</label>
                <div>
                    <input id="other" type="radio" value="other" name="pet" onclick="enableOtherPet()">
                    <label for="other">Other</label>
                    <input id="otherPet" type="text" value="" placeholder="please specify" disabled oninput="getOtherPet()">
                </div>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script>
        function enableOtherPet(){
            document.getElementById('otherPet').disabled = false;
        }

        function getOtherPet(){
            document.getElementById('other').value = document.getElementById('otherPet').value;
        }
    </script>
</body>
</html>
